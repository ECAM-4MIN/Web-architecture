<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Destinations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Destinations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let element of Destinations">
    <ion-card-header (click)="editDestination(element.id)">
      <ion-card-title>{{element.name}} </ion-card-title>
      <ion-card-subtitle color="dark"> {{element.country}} </ion-card-subtitle>
    </ion-card-header>
    
  
    <ion-card-content> 
      
      {{element.description}}
      
    </ion-card-content>
    <!-- <ion-item >
      <ion-button color="warning" fill="outline" slot="start" (click)="editDestination(element.id)">Edit</ion-button>
    </ion-item> -->
  </ion-card>


</ion-content>
